apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: jpetstore-otel-splunk-demo
  annotations:
    run.googleapis.com/ingress: all
    run.googleapis.com/ingress-status: all
  labels:
    cloud.googleapis.com/location: asia-east1
spec:
  template:
    metadata:
      annotations:
        autoscaling.knative.dev/maxScale: '4'
        autoscaling.knative.dev/minScale: '1'
        run.googleapis.com/cpu-throttling: 'false'
        run.googleapis.com/startup-cpu-boost: 'true'
      labels:
        run.googleapis.com/startupProbeType: Custom
    spec:
      containerConcurrency: 100
      timeoutSeconds: 300
      containers:
        - name: jpetstore-app
          image: # JPetstore Image
          ports:
            - containerPort: 8080
          env:
            # - name: SPLUNK_TRACE_RESPONSE_HEADER_ENABLED
            #   value: "true"
            - name: spring.profiles.active
              value: test,gcp
            - name: logging.level.com.example.otel
              value: debug
            - name: JAVA_TOOL_OPTIONS
              value: -Djava.security.egd=file:/dev/./urandom -Dfile.encoding=UTF-8
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: "http://0.0.0.0:4317"
            - name: OTEL_SERVICE_NAME
              value: "jpetstore-otel-demo"
            - name: OTEL_TRACES_SAMPLER
              value: "always_on"
            - name: OTEL_METRICS_EXPORTER
              value: "otlp"
            - name: OTEL_RESOURCE_ATTRIBUTES
              value: "deployment.environment=lab,service.name=jpetstore-otel-test"
          resources:
            limits:
              cpu: 1000m
              memory: 1Gi
          startupProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 20
            failureThreshold: 10
            timeoutSeconds: 1
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 180
            failureThreshold: 10
            timeoutSeconds: 1
        - name: otel-collector
          image: # Collector Image
          resources:
            limits:
              cpu: 500m
              memory: 128Mi
  traffic:
    - percent: 100
      latestRevision: true