receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

exporters:
  googlecloud:
    log:
      default_log_name: opentelemetry.io/collector-exported-log
  sapm:
    access_token: xCo8YQ6OFc7JR0-_lhQsIw
    access_token_passthrough: true
    endpoint: https://ingest.us1.signalfx.com/v2/trace
    max_connections: 100
    num_workers: 8
  signalfx:
    access_token: xCo8YQ6OFc7JR0-_lhQsIw
    realm: us1
    api_url: https://api.us1.signalfx.com
    ingest_url: https://ingest.us1.signalfx.com
    # sync_host_metadata: true
    # correlation:
  #   # Use instead when sending to gateway (http forwarder extension ingress endpoint)
  #   #api_url: http://${SPLUNK_GATEWAY_URL}:6060
  #   #ingest_url: http://${SPLUNK_GATEWAY_URL}:9943
  #   sync_host_metadata: true
  # signalfx:
  #     access_token: xCo8YQ6OFc7JR0-_lhQsIw
  #     realm: us1
extensions:
  health_check:
  pprof:
  zpages:

processors:
  memory_limiter:
    check_interval: 1s
    limit_percentage: 65
    spike_limit_percentage: 20
  batch:
  filter/drop_actuator:
    traces:
      span:
        - attributes["http.route"] == "/actuator/prometheus"
        - attributes["http.route"] == "/actuator/health"
  resourcedetection:
    detectors: [gcp, env]
    timeout: 10s

service:
  extensions: [health_check, pprof, zpages]
  pipelines:
    traces:
      receivers: [otlp]
      processors: [memory_limiter, batch, filter/drop_actuator, resourcedetection]
      exporters: [sapm]
    metrics:
      receivers: [otlp]
      processors: [memory_limiter, batch, resourcedetection,filter/drop_actuator]
      exporters: [signalfx]
    logs:
      receivers: [otlp]
      processors: [memory_limiter, batch, resourcedetection]
      exporters: [signalfx]
